<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <h1>An Image Gallery</h1>
    <div class="container">
      <div class="item red">
        <img src="https://source.unsplash.com/random/310x210" />
        <i class="fa fa-camera"></i>
      </div>

      <div class="item blue">
        <img src="https://source.unsplash.com/random/620x420" />
        <i class="fa fa-paw"></i>
      </div>

      <div class="item green">
        <img src="https://source.unsplash.com/random/930x630" />
        <i class="fa fa-cloud"></i>
      </div>
    </div>
  </body>
</html>
